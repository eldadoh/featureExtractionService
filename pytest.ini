[pytest]
# Pytest configuration for Feature Detection API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    asyncio: Async tests

# Logging
log_cli = false
log_cli_level = INFO

